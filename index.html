<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ideal Life Sciences</title>
  <link rel="shortcut icon" href="./Ideal Logo 2024 round.png" type="image/x-icon" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    #bgimg {
      background-image: url('./ideal web baground image.png');
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: -1;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      flex-direction: column;
    }

    .herotxt {
      font-size: 3rem;
      color: gray;
      line-height: 1.3;
    }

    .weekend-msg {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #009688;
      font-weight: 500;
      animation: fadeIn 2s ease-in-out;
    }

    .cute-note {
      margin-top: 10px;
      font-size: 1rem;
      color: #444;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1024px) {
      #bgimg {
        height: 90vh;
        padding: 0 15px;
      }

      .herotxt {
        font-size: 2.5rem;
      }

      .weekend-msg {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 600px) {
      #bgimg {
        height: 80vh;
        padding: 0 10px;
      }

      .herotxt {
        font-size: 2rem;
      }

      .weekend-msg {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div id="bgimg">
    <div class="gridlayout">
      <h1 class="herotxt">
        We <span style="color: teal;">Care</span><br>
        A<span style="color: teal;">bout</span><br>
        Your <span style="color: teal;">Health</span>
      </h1>

      <div class="cute-note">Take time to rest, smile a little more, and let joy bloom in your heart. ðŸ’–</div>
    </div>
  </div>

</body>
</html>
